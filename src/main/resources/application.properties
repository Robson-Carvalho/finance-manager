spring.application.name=finance-manager
server.port=8080

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
logging.level.org.hibernate.orm.connections.pooling=off

api.security.token.secret=${JWT_SECRET}
api.frontend.host=${FRONTEND_HOST}

management.endpoints.web.exposure.include=prometheus
management.endpoints.web.base-path=/actuator

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.from=${MAIL_FROM}
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8
spring.mail.test-connection=false
mail.from.name=Finance Manager
